<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Arrays</title>
</head>
<body>
<script>
var printArray = function(arr){
	document.write("<br/>[ " );
	for(var i = 0 ; i<arr.length; i++){ // accessing arrays predefined property length
		document.write(arr[i]+", ");	// observe how we are reading from the array, with index values
	}
	document.write(" ]" ); 
}	

		var sizedEmptyArray = new Array(5);
		document.write("<br/> sizedEmptyArray length = "+ sizedEmptyArray.length);
		printArray(sizedEmptyArray);// prints an empty array
		
		sizedEmptyArray[4]="Fifth";
		document.write("<br/> updated Array");
		printArray(sizedEmptyArray);// prints the updated array
		
		var nonsizedInitializedArray = ['First','Second','third'];
		document.write("<br/> nonsizedInitializedArray length = "+ nonsizedInitializedArray.length);
		printArray(nonsizedInitializedArray);	// prints the elements of array	
</script>
</body>
</html>
