<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Objects</title>
</head>
<body>
<script>
	var aobject =  new Object();
	aobject.firstName="A";	//adding properties to the empty object
	aobject.lastName="Object";
	aobject.gender="Male";
	aobject.alive=true;
	aobject.age=26;
	document.write("<br/> First Name : "+aobject.firstName +"<br/> LastName : "+aobject.lastName);
	document.write("<br/> Gender : "+aobject.gender+"<br/> Age : "+aobject.age+"<br/> Alive: "+aobject.alive);
	var niceString = new String('Hello, I am of type String!!');// creating an object of predefined type String, using its constructor
	document.write("<br/> String object is : "+niceString);
</script>
</body>
</html>
