<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inheritance</title>
</head>
<body>
<script>
	var  baseObject = {
				a: 1,
				c: function(){
	  				document.write("<br/> function of 'baseObject' ");
  	  			},
			  	b: 22
				};
	document.write("<br/>"+ baseObject.b);
	var inheritedObject = Object.create(baseObject); // create is not working in internal browser & IE8, 
	//but works in chrome & firefox
	document.write("<br/>"+ inheritedObject.a);
	inheritedObject.c();
</script>
</body>
</html>
